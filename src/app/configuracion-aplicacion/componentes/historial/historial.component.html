<div class="timeline timeline-right">
    <div class="timeline-container">
        <!-- Timeline item -->
        <div class="timeline-row" *ngFor="let estado of listaEstados ; index as i">
            <!-- icono item -->
            <div class="timeline-icon">
                <div class="bg-{{obtenerColor(estado)}}">
                    <em class="fas {{obtenerIcono(estado)}}"></em>
                </div>
            </div>
            <!-- item information -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card border-left-4 border-left-{{obtenerColor(estado)}} rounded-left-0">
                        <div class="card-body">
                            <div class="d-sm-flex align-item-sm-center flex-sm-nowrap">                                    
                                <div>
                                    <ul class="list list-unstyled mb-0">
                                        <li>Estado:<span class="badge badge-pill bg-{{obtenerColor(estado)}} ml-1">{{estado.nombreEstado}}</span></li>
                                        <li>Responsable:<span class="text-muted ml-1">{{ estado.usuarioAdicion }}</span></li>
                                        <li>Fecha y hora:<span class="text-muted ml-1">{{estado.fechaHoraAdicion |  date: formatoFechaTiempo}}</span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-12 pt-2" layout="block" *ngIf="estado.observaciones">
                                <textarea class="form-control control-label text-muted" rows="3" readonly="true">{{estado.observaciones}}</textarea>
                            </div>                                
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- /Timeline item -->
    </div>
</div>
