<ng-template #popContent let-departamento="departamento">
    <h6>
        Ubicaciones <span class="badge badge-success ml-2">{{departamento.numeroUbicaciones}}</span>
        <button  *ngIf="departamento.numeroUbicaciones" class="btn btn-link" (click)="elementoSeleccionado(departamento.nombre)">ver</button>
    </h6>
</ng-template>

</svg>
