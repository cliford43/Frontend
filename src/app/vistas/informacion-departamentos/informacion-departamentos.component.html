  <div class="col-lg-7 col-md-6 col-sm-12 mt-3">

      <div class="row ">
        <div class="col-lg-12 col-md-4 col-sm-12 mt-3 mb-3 text-center">
          <h1 class="text-uppercase mb-1 blue-title">Perfil Departamento: <h2 class="text-uppercase blue-title"></h2>

        <div class="col-lg-12 col-md-8 col-sm-12 mt-3 mb-3 pr-5 text-justify ">
          <p></p>
          <div class="tabla"></div>
        </div>
        <div class="offset-lg-4  col-lg-8  offset-md-4 col-md-4 col-sm-12 mt-3 mb-3 pr-5 ">

        </div>

<div class="text-center  pb-5 bg-white">
  <h2 class="blue-title text-uppercase">Datos Sociodemográficos</h2>
  <hr class="ml-auto mr-auto">
  <div class="container pt-4 ">
    <div class="row d-flex justify-content-center">
      <div class="card  mr-4  d-flex justify-content-center align-items-center border shadow card-rounded">
        <div class="row d-flex justify-content-center align-items-center">
          <p style="text-align: center;">
            <span class="text-light-blue">
              <strong>Estimación población <br> {{anioDepartamento}}
              </strong>
            </span>
          </p>
          <div class="col-md-6 d-flex justify-content-center">
            <h1 class="blue-counter">
              <app-contador [count-value]=poblacionTotal count-prefijo="" [count-time]="1" [count-start]=poblacionInicio></app-contador>
            </h1>
          </div>
        </div>
      </div>
      <div class="card  mr-4 d-flex justify-content-center align-items-center border shadow card-rounded">
        <div class="row d-flex justify-content-center align-items-center">
          <p style="text-align: center;">
            <span class="text-light-blue">
              <strong>Hombres <br> {{anioDepartamento}}
              </strong>
            </span>
          </p>
          <div class="col-md-6 d-flex justify-content-center">
            <h1 class="blue-counter">
              <app-contador [count-value]=hombresTotal count-prefijo="" [count-time]="1" [count-start]=hombresInicio></app-contador>
            </h1>
          </div>
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 d-flex justify-content-center">
              <h1 class="blue-counter">
                <app-contador [count-value]=porcentajeHombres count-postfijo="%" [count-time]="1" [count-start]=0></app-contador>
              </h1>
            </div>
          </div>
        </div>
      </div>
      <div class="card  mr-4  d-flex justify-content-center align-items-center border shadow card-rounded">
        <div class="row d-flex justify-content-center align-items-center">
          <p style="text-align: center;">
            <span class="text-light-blue">
              <strong>Mujeres <br> {{anioDepartamento}}
              </strong>
            </span>
          </p>
          <div class="col-md-6 d-flex justify-content-center">
            <h1 class="blue-counter">
              <app-contador [count-value]=mujeresTotal count-prefijo="" [count-time]="1" [count-start]=mujeresInicio></app-contador>
            </h1>
          </div>
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 d-flex justify-content-center">
              <h1 class="blue-counter">
                <app-contador [count-value]=porcentajeMujeres count-postfijo="%" [count-time]="1" [count-start]=0></app-contador>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <h3 class="blue-title text-uppercase">Población</h3>
        <div id="chartdiv" style="width: 100%; height: 500px"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <h3 class="blue-title text-uppercase">Pueblo de pertenencia</h3>
        <div id="chartpertenencia" style="width: 100%; height: 500px"></div>
      </div>
    </div>
  </div>
</div>
